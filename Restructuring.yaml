ACL
 Setting ACL on Scope
	Application Scope
		Retrieve the current ACL Entries
			All, /apps/{appID}/acl GET
			With the specified verb, /apps/{appID}/acl/{ACLVerb}
		Verify the permission
			Verify a user, /apps/{appID}/acl/{ACLVerb}/UserID:{subjectUserID} GET
			Verify a group, /apps/{appID}/acl/{ACLVerb}/GroupID:{subjectGroupID} GET
		Grant the permission
			Grant to a user, /apps/{appID}/acl/{ACLVerb}/UserID:{subjectUserID} PUT
			Grant to a group, /apps/{appID}/acl/{ACLVerb}/GroupID:{subjectGroupID} PUT
		Revoke the permission
			Revoke from a user, /apps/{appID}/acl/{ACLVerb}/UserID:{subjectUserID} DELETE
			Revoke from a group, /apps/{appID}/acl/{ACLVerb}/GroupID:{subjectGroupID} DELETE
	Group Scope
		Retrieve
			All, /apps/{appID}/groups/{groupID}/acl GET
			With the specific verb, /apps/{appID}/groups/{groupID}/acl/{ACLVerb} GET
		Verify
			Verify a user, /apps/{appID}/buckets/{bucketID}/acl/{ACLVerb}/UserID:{subjectUserID} GET
			Verify a group, /apps/{appID}/buckets/{bucketID}/acl/{ACLVerb}/GroupID:{subjectGroupID} GET
		Grant
			Grant to a user, /apps/{appID}/buckets/{bucketID}/acl/{ACLVerb}/UserID:{subjectUserID} PUT
			Grant to a group, /apps/{appID}/buckets/{bucketID}/acl/{ACLVerb}/GroupID:{subjectGroupID} PUT
		Revoke
			Revoke from a user, /apps/{appID}/buckets/{bucketID}/acl/{ACLVerb}/UserID:{subjectUserID} DELETE
			Revoke from a group, /apps/{appID}/buckets/{bucketID}/acl/{ACLVerb}/GroupID:{subjectGroupID} DELETE
	User Scope
		Retrieve
