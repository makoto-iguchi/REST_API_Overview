# vim:set sts=2 sw=2 tw=0 et:

# ルール:
#
# 1. YAML で書く (http://jp.rubyist.net/magazine/?0009-YAML)
# 2. ハッシュは2種類ある
#   * セクション
#   * メソッド
# 3. ルート要素は セクション の配列である
# 4. セクションの要素は以下のとおり
#   * title: タイトル (必須)
#   * desc: セクションの説明文 (オプション/指定がなければ空)
#   * sections: 子 セクション の配列 (オプション)
#   * methods: セクションに記載する メソッド の配列 (オプション)
# 5. メソッドの要素は以下のとおり
#   * path: リソースのパス (必須)
#   * method: リソースのHTTPメソッド (必須)
#   * desc: メソッドの説明文 (オプション/なければWADLから持ってくる)

# その他:
#
# 各セクションは変換後、左側にツリーとして表示される。
# セクションやメソッドには非表示にするための要素を追加するのも良いかも。

